<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedCollar Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #27ae60;
            --success-dark: #229954;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --bg: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.95) 0%, rgba(52, 152, 219, 0.95) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 30px 20px;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            font-size: 36px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .api-key-input {
            max-width: 500px;
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }

        .api-key-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .api-key-input input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .api-key-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .api-key-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .api-key-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 255, 255, 0.9) 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        }

        .stat-card:nth-child(2)::before {
            background: linear-gradient(90deg, var(--success), var(--success-dark));
        }

        .stat-card:nth-child(3)::before {
            background: linear-gradient(90deg, var(--warning), #e67e22);
        }

        .stat-card:nth-child(4)::before {
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            font-size: 28px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card:nth-child(2) .stat-value {
            background: linear-gradient(135deg, var(--success), var(--success-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 255, 255, 0.95) 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .controls label {
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
        }

        .controls select,
        .controls input {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .controls select:focus,
        .controls input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .controls button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .controls button.success {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .controls button.success:hover {
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 255, 255, 0.95) 100%);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .panel:hover {
            box-shadow: var(--shadow-lg);
        }

        .panel-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #ecf0f1 100%);
            padding: 20px 25px;
            border-bottom: 2px solid rgba(52, 152, 219, 0.1);
            font-weight: 700;
            font-size: 16px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-header i {
            font-size: 20px;
            color: var(--primary);
        }

        .panel-body {
            padding: 25px;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
        }

        .form-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .form-buttons button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .form-buttons .btn-primary {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .form-buttons .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .form-buttons .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-buttons .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: linear-gradient(135deg, #f8f9fa 0%, #ecf0f1 100%);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 700;
            border-bottom: 2px solid rgba(52, 152, 219, 0.1);
            color: var(--text);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(52, 152, 219, 0.05);
            box-shadow: inset 0 0 10px rgba(52, 152, 219, 0.05);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1) 0%, rgba(46, 204, 113, 0.1) 100%);
            color: var(--success);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .status-inactive {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(192, 57, 43, 0.1) 100%);
            color: var(--danger);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-buttons .btn-edit {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .action-buttons .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .action-buttons .btn-delete {
            background: linear-gradient(135deg, var(--danger) 0%, var(--danger-dark) 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .action-buttons .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .pagination {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 14px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .pagination button.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 255, 255, 0.95) 100%);
            padding: 35px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-header i {
            color: var(--primary);
            font-size: 26px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease;
            max-width: 400px;
            border-left: 4px solid;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast-success {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.95) 0%, rgba(46, 204, 113, 0.95) 100%);
            color: white;
            border-color: white;
        }

        .toast-error {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.95) 0%, rgba(192, 57, 43, 0.95) 100%);
            color: white;
            border-color: white;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls button {
                width: 100%;
            }

            .main-grid {
                gap: 15px;
            }

            .modal-content {
                padding: 25px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1><i class="fas fa-shield-alt"></i> RedCollar Admin</h1>
            <div class="api-key-input">
                <input type="password" id="apiKey" placeholder="Enter API Key (X-API-Key)" value="super-secret-key">
                <button onclick="saveApiKey()"><i class="fas fa-save"></i> Save Key</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-label">Unique Users</div>
                <div class="stat-value" id="statUniqueUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-label">Total Checks</div>
                <div class="stat-value" id="statTotalChecks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìç</div>
                <div class="stat-label">Total Incidents</div>
                <div class="stat-value" id="statTotalIncidents">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-label">Active Now</div>
                <div class="stat-value" id="statActiveIncidents">0</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <label for="minutesSelect"><i class="fas fa-clock"></i> Stats Period:</label>
            <select id="minutesSelect" onchange="loadStats()">
                <option value="15">Last 15 minutes</option>
                <option value="60" selected>Last hour</option>
                <option value="1440">Last 24 hours</option>
            </select>
            <button onclick="loadStats()"><i class="fas fa-sync-alt"></i> Refresh Stats</button>
            <button onclick="loadIncidents()"><i class="fas fa-list"></i> Refresh Incidents</button>
            <button class="success" onclick="openCreateModal()"><i class="fas fa-plus"></i> New Incident</button>
        </div>

        <!-- Main Content -->
        <div class="main-grid">
            <!-- Map -->
            <div class="panel">
                <div class="panel-header"><i class="fas fa-map-marked-alt"></i> Live Map</div>
                <div class="panel-body">
                    <div id="map"></div>
                </div>
            </div>

            <!-- Create Form -->
            <div class="panel">
                <div class="panel-header"><i class="fas fa-plus-circle"></i> Create Incident</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="formLat"><i class="fas fa-arrow-up"></i> Latitude</label>
                        <input type="number" id="formLat" placeholder="55.75" step="0.0001" min="-90" max="90">
                    </div>
                    <div class="form-group">
                        <label for="formLng"><i class="fas fa-arrow-right"></i> Longitude</label>
                        <input type="number" id="formLng" placeholder="37.61" step="0.0001" min="-180" max="180">
                    </div>
                    <div class="form-group">
                        <label for="formRadius"><i class="fas fa-expand"></i> Radius (km)</label>
                        <input type="number" id="formRadius" placeholder="1.5" step="0.1" min="0.1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="formStatus"><i class="fas fa-circle"></i> Status</label>
                        <select id="formStatus">
                            <option value="active">üü¢ Active</option>
                            <option value="inactive">üî¥ Inactive</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button class="btn-primary" onclick="createIncident()"><i class="fas fa-check"></i> Create</button>
                        <button class="btn-secondary" onclick="clearForm()"><i class="fas fa-redo"></i> Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Incidents Table -->
        <div class="panel">
            <div class="panel-header"><i class="fas fa-table"></i> All Incidents</div>
            <div class="panel-body">
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th><i class="fas fa-id-badge"></i> ID</th>
                                <th><i class="fas fa-arrow-up"></i> Lat</th>
                                <th><i class="fas fa-arrow-right"></i> Lng</th>
                                <th><i class="fas fa-expand"></i> Radius</th>
                                <th><i class="fas fa-circle"></i> Status</th>
                                <th><i class="fas fa-calendar"></i> Created</th>
                                <th><i class="fas fa-cogs"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="incidentTableBody">
                            <tr><td colspan="7"><div class="empty-state"><i class="fas fa-hourglass-start"></i><p>Loading...</p></div></td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="paginationContainer"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeEditModal()"><i class="fas fa-times"></i></button>
            <div class="modal-header"><i class="fas fa-edit"></i> Edit Incident</div>
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editLat"><i class="fas fa-arrow-up"></i> Latitude</label>
                <input type="number" id="editLat" step="0.0001" min="-90" max="90">
            </div>
            <div class="form-group">
                <label for="editLng"><i class="fas fa-arrow-right"></i> Longitude</label>
                <input type="number" id="editLng" step="0.0001" min="-180" max="180">
            </div>
            <div class="form-group">
                <label for="editRadius"><i class="fas fa-expand"></i> Radius (km)</label>
                <input type="number" id="editRadius" step="0.1" min="0.1" max="100">
            </div>
            <div class="form-group">
                <label for="editStatus"><i class="fas fa-circle"></i> Status</label>
                <select id="editStatus">
                    <option value="active">üü¢ Active</option>
                    <option value="inactive">üî¥ Inactive</option>
                </select>
            </div>
            <div class="form-buttons">
                <button class="btn-primary" onclick="updateIncident()"><i class="fas fa-save"></i> Save</button>
                <button class="btn-secondary" onclick="closeEditModal()"><i class="fas fa-times"></i> Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const API_BASE = '/api/v1';
        let map, markers = {};
        let currentPage = 1;
        const pageLimit = 10;

        function initMap() {
            map = L.map('map').setView([55.75, 37.61], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
        }

        function getApiKey() {
            return localStorage.getItem('redcollar_api_key') || document.getElementById('apiKey').value;
        }

        function saveApiKey() {
            const key = document.getElementById('apiKey').value;
            localStorage.setItem('redcollar_api_key', key);
            showToast('API Key saved! üîê', 'success');
        }

        async function fetchWithAuth(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'X-API-Key': getApiKey(),
                ...options.headers
            };
            return fetch(url, { ...options, headers });
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function loadStats() {
            const minutes = document.getElementById('minutesSelect').value;
            try {
                const res = await fetchWithAuth(`${API_BASE}/admin/stats?minutes=${minutes}`);
                if (!res.ok) throw new Error('Failed to load stats');
                const data = await res.json();
                document.getElementById('statUniqueUsers').textContent = data.unique_users || 0;
                document.getElementById('statTotalChecks').textContent = data.total_checks || 0;
            } catch (err) {
                showToast('‚ùå Error loading stats', 'error');
            }
        }

        async function loadIncidents(page = 1) {
            currentPage = page;
            try {
                const res = await fetchWithAuth(`${API_BASE}/admin/incidents/?page=${page}&limit=${pageLimit}`);
                if (!res.ok) throw new Error('Failed to load incidents');
                const data = await res.json();
                
                document.getElementById('statTotalIncidents').textContent = data.total || 0;
                const active = (data.incidents || []).filter(i => i.status === 'active').length;
                document.getElementById('statActiveIncidents').textContent = active;

                renderIncidentsTable(data.incidents || []);
                renderPagination(data.total || 0, page);
                updateMap(data.incidents || []);
            } catch (err) {
                showToast('‚ùå Error loading incidents', 'error');
            }
        }

        function renderIncidentsTable(incidents) {
            const tbody = document.getElementById('incidentTableBody');
            if (incidents.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7"><div class="empty-state"><i class="fas fa-inbox"></i><p>No incidents found</p></div></td></tr>';
                return;
            }
            tbody.innerHTML = incidents.map(i => `
                <tr>
                    <td><code style="font-size: 11px; background: rgba(0,0,0,0.05); padding: 4px 8px; border-radius: 4px;">${i.id.substring(0, 8)}</code></td>
                    <td>${i.lat.toFixed(4)}</td>
                    <td>${i.lng.toFixed(4)}</td>
                    <td>${i.radius_km.toFixed(2)} km</td>
                    <td><span class="status-badge status-${i.status}"><i class="fas fa-circle"></i> ${i.status}</span></td>
                    <td>${new Date(i.created_at).toLocaleDateString()}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="openEditModal('${i.id}', ${i.lat}, ${i.lng}, ${i.radius_km}, '${i.status}')"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn-delete" onclick="deleteIncident('${i.id}')"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(total, current) {
            const pages = Math.ceil(total / pageLimit);
            const container = document.getElementById('paginationContainer');
            container.innerHTML = '';
            for (let i = 1; i <= pages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                if (i === current) btn.classList.add('active');
                btn.onclick = () => loadIncidents(i);
                container.appendChild(btn);
            }
        }

        function updateMap(incidents) {
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};

            incidents.forEach(i => {
                const color = i.status === 'active' ? '#27ae60' : '#95a5a6';
                const circle = L.circle([i.lat, i.lng], {
                    color: color,
                    radius: i.radius_km * 1000,
                    fillOpacity: 0.15,
                    weight: 2
                }).addTo(map).bindPopup(`
                    <strong style="font-size: 14px;">${i.id.substring(0, 8)}</strong><br>
                    <strong>Status:</strong> ${i.status}<br>
                    <strong>Radius:</strong> ${i.radius_km}km<br>
                    <strong>Location:</strong> ${i.lat.toFixed(4)}, ${i.lng.toFixed(4)}
                `, { minWidth: 250 });
                markers[i.id] = circle;
            });
        }

        async function createIncident() {
            const lat = parseFloat(document.getElementById('formLat').value);
            const lng = parseFloat(document.getElementById('formLng').value);
            const radius = parseFloat(document.getElementById('formRadius').value);
            const status = document.getElementById('formStatus').value;

            if (!lat || !lng || !radius) {
                showToast('‚ùå Please fill all fields', 'error');
                return;
            }

            try {
                const res = await fetchWithAuth(`${API_BASE}/admin/incidents/`, {
                    method: 'POST',
                    body: JSON.stringify({ lat, lng, radius_km: radius, status })
                });
                if (!res.ok) throw new Error('Failed to create');
                showToast('‚úÖ Incident created!', 'success');
                clearForm();
                loadIncidents();
            } catch (err) {
                showToast('‚ùå ' + err.message, 'error');
            }
        }

        function clearForm() {
            document.getElementById('formLat').value = '';
            document.getElementById('formLng').value = '';
            document.getElementById('formRadius').value = '';
            document.getElementById('formStatus').value = 'active';
        }

        function openCreateModal() {
            clearForm();
        }

        function openEditModal(id, lat, lng, radius, status) {
            document.getElementById('editId').value = id;
            document.getElementById('editLat').value = lat;
            document.getElementById('editLng').value = lng;
            document.getElementById('editRadius').value = radius;
            document.getElementById('editStatus').value = status;
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        async function updateIncident() {
            const id = document.getElementById('editId').value;
            const lat = parseFloat(document.getElementById('editLat').value);
            const lng = parseFloat(document.getElementById('editLng').value);
            const radius = parseFloat(document.getElementById('editRadius').value);
            const status = document.getElementById('editStatus').value;

            try {
                const res = await fetchWithAuth(`${API_BASE}/admin/incidents/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ lat, lng, radius_km: radius, status })
                });
                if (!res.ok) throw new Error('Failed to update');
                showToast('‚úÖ Incident updated!', 'success');
                closeEditModal();
                loadIncidents();
            } catch (err) {
                showToast('‚ùå ' + err.message, 'error');
            }
        }

        async function deleteIncident(id) {
            if (!confirm('Are you absolutely sure?')) return;
            try {
                const res = await fetchWithAuth(`${API_BASE}/admin/incidents/${id}`, { method: 'DELETE' });
                if (!res.ok) throw new Error('Failed to delete');
                showToast('‚úÖ Incident deleted!', 'success');
                loadIncidents();
            } catch (err) {
                showToast('‚ùå ' + err.message, 'error');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeEditModal();
        });

        window.addEventListener('load', () => {
            initMap();
            loadStats();
            loadIncidents();
            setInterval(loadStats, 30000);
        });
    </script>
</body>
</html>
