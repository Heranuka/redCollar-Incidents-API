services:
  pg-local:
    container_name: pg-local
    image: postgis/postgis:16-3.4-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network

  migrate:
    image: ghcr.io/kukymbr/goose-docker:3.24.3
    container_name: migration
    depends_on:
      pg-local:
        condition: service_healthy
    restart: "no"
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pg-local:5432/${POSTGRES_DB}?sslmode=disable
      GOOSE_MIGRATION_DIR: /migrations
    volumes:
      - ./migrations:/migrations
    networks:
      - app-network

  redis-local:
    image: redis:7-alpine
    container_name: redis-local
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes
    networks:
      - app-network

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # ✅ ФИКС: фиксированный порт
    depends_on:
      pg-local:
        condition: service_healthy
      redis-local:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro  # ✅ КРИТИЧНО: .env в контейнер!
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]  # ✅ Правильный путь
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
    name: redcollar_app-network
