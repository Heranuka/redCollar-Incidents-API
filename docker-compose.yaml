services:
  pg-local:
    container_name: pg-local
    image: postgis/postgis:16-3.4-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # ← НОВОЕ: время на запуск
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # ← ИНИЦИАЛИЗАЦИЯ
    networks:
      - app-network

  migrate:
    image: ghcr.io/kukymbr/goose-docker:3.24.3
    container_name: migration
    depends_on:
      pg-local:
        condition: service_healthy
    restart: "no"  # ← Одноразовый
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pg-local:5432/${POSTGRES_DB}?sslmode=disable
      GOOSE_MIGRATION_DIR: /migrations
    volumes:
      - ./migrations:/migrations
    networks:
      - app-network

  redis-local:  # ← ИМЯ СОВПАДАЕТ С .env!
    image: redis:7-alpine
    container_name: redis-local
    restart: unless-stopped
    ports:
      - "6379:6379"  # ← ФИКС: без переменной
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes  # ← Persistence
    volumes:
      - redis_data:/data
    networks:
      - app-network

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HTTP_PORT:-8080}:8080"  # ← ИЗ .env
    depends_on:
      pg-local:
        condition: service_healthy
      redis-local:  # ← Redis зависимость!
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:  # ← НОВОЕ: healthcheck app
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
    name: redcollar_app-network  # ← ЯВНОЕ ИМЯ

volumes:
  postgres_data:
    driver: local
  redis_data:  # ← НОВОЕ
    driver: local
